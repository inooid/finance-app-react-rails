---
language: ruby
bundler_args: "--without development production"
cache: bundler
rvm:
  - 2.1.5
env:
  global:
  - DB=postgresql
before_install:
  - sudo apt-get update
before_script:
  - bundle exec rake db:create
  - RAILS_ENV=test bundle exec rake db:migrate
  - mkdir tmp
  - mkdir tmp/cache
